  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default">
        <div class="panel-heading">{{ newItem.name }}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="newItem.type === 'server'"style="color: red">{{ newItem.content }}</strong>
            <em *ngIf="newItem.type === 'blueprint'">{{ newItem.content }}</em>
          </p>
        </div>
      </div>
    </div>
  </div>
